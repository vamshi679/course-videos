<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />

</head>

<body>
    <video id="my-video" class="video-js vjs-big-play-centered" height="320" width="640" data-setup="{}">
        <source src="https://res.cloudinary.com/dn00siouh/video/upload/v1602568908/Snack_Attack_oylnja.mp4"
            type="video/mp4">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>




    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <script src="//cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script>
    <script>
        var player = videojs('my-video', {
            controls: true,
            autoplay: 'muted',
            poster: 'https://picsum.photos/640/320',
            // fluid:true,
            // aspectRatio:'16:9',
            playbackRates: [0.25, 0.5, 1, 1.25, 1.5, 2],
            // userActions:{
            //     hotkeys:true
            // }
        });
    </script>
</body>

</html>
